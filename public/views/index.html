<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Raspatron web interface</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <link rel="stylesheet" href="libs/angular-material/angular-material.css">

    <!-- JS -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-aria/angular-aria.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-material/angular-material.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/CamController.js"></script>
    <script src="js/services/CamCommandSvc.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="raspatron-web" ng-controller="CamController as ctrl">
  <div class="container">
    <!--<embed src="http://www.druidia.net:8171/stream_simple.html" type="JPEG" width="800" height="800">-->

    </br>
    </br>
    <div layout>
         <div flex="10" layout layout-align="center center">
           <span class="md-body-1">Left to Right</span>
         </div>
         <md-slider flex class="md-primary"
                    ng-mousedown="ctrl.moveBase()"
                    md-discrete ng-model="ctrl.baseSliderValue" step="5" min="0" max="180" aria-label="rating"/>
         </md-slider>
    </div>
    </br>
    <div layout>
         <div flex="10" layout layout-align="center center">
           <span class="md-body-1">Top to Bottom</span>
         </div>
         <md-slider flex class="md-primary"
                    ng-mousedown="ctrl.moveCam()"
                    md-discrete ng-model="ctrl.camSliderValue" step="5" min="0" max="180" aria-label="rating"/>
         </md-slider>
    </div>
  </div>
</body>
</html>
