<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Raspatron web interface</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="raspatron-web" ng-controller="CamController as ctrl">
  <div class="container">
    <embed src="http://www.druidia.net:8171/stream_simple.html" type="JPEG" width="800" height="800">

    <p>Value: {{ctrl.baseSliderValue}}</p>
    <div range-slider
         floor   ="0"
         ceiling ="180"
         step    ="5"
         dragstop="true"
         precision="180"
         ng-model="ctrl.baseSliderValue">
    </div>
  </div>
</body>
</html>
